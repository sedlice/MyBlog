<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
</head>
<body class="login-img3-body">
<div class="container">
    <form class="login-form" action="/login_pyx">
        <input type="hidden" name="login" value="1"/>
        <div class="login-wrap">
            <p class="login-img">
                <img src="/static/images/login-lock.png"/>
            </p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" name="username" class="form-control" placeholder="管理员帐号" autofocus/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" name="pwd" class="form-control" placeholder="管理员密码"/>
            </div>
            <button class="btn btn-success btn-lg btn-block" type="submit">登录</button>
        </div>
    </form>
</div>
</body>
</html>
